<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cálculo de Ocupação Máxima</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Ocupação Máxima</h1>

        <form id="calcForm">
            <label>
                Corrente do Condutor (A):
                <input type="number" id="corrente" required>
            </label>

            <label>
                Seção do Condutor (mm²):
                <input type="number" id="secao" required>
            </label>

            <button type="submit">Calcular</button>
        </form>

        <div id="resultado" class="resultado"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
